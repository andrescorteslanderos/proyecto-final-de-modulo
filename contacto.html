<section class="contac-box">
    <div class="row no-gutter bg-dark">
        <div class="row col-xl-6 col-lg-12 md-3 my-3 ml-2"  >
            
            <img src="/img/headerfutbol.jpg" class="img-fluid" alt="Responsive image">
        </div>
        
        <div class="col-xl-6 col-lg-12 d-flex">
            <div class="container aling-self-center p-6">
                <h1>Crea tu cuenta</h1>
                <div class="form-group" >
                    <button class="btn btn-outtine d-inline-bloc text-light mr-2 mb-3"><ion-icon name="logo-google"></ion-icon lead aling-middle mr-3> Google</button>
                    <button class="btn btn-outtine d-inline-bloc text-light  mb-3"><ion-icon name="logo-facebook"></ion-icon lead aling-middle mr-3> Facebook</button>

                </div>
                <p class="text-muted mb-5">Ingresa tus datos para poder registrarte en Universidad de Chile</p>
                <form>
                    <div class="form-row mb-3">
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Nombre <span class="text-danger">*</span> </label>
                            <input type="text" class="form-control" placeholder="Ingrese su nombre"required>

                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Apellido <span class="text-danger">*</span> </label>
                            <input type="text" class="form-control" placeholder="Ingrese su apellido"required>

                        </div>


                    </div>
                    <div class="form-group mb-3 ">
                        <label class="font-weight-bold">Correo electronico <span class="text-danger">*</span> </label>
                        <input type="text" class="form-control" placeholder="Ingrese su Correo electronico"required>

                    </div>
                    <div class="form-group mb-3" >
                        <label class="font-weight-bold">Contraseña<span class="text-danger">*</span> </label>
                        <input type="text" class="form-control" placeholder="Ingrese una Contraseña" required >

                    </div>
                    <div class="form-grup md-5">
                        <div class = "form-check">
                            <input class="form-check-input" type="checkbox" required>
                            <label class="form-check-label text-muted">  Al seleccionar esta casilla aceptas nuestro aviso
                                de privadicidad y los terminos y condiciones</label>

                        </div>
                        <br>
                        <button class=" btn btn-primary" >Registrate </button>
                        <a href="/cadetes.html"></a>

                               </div>
                </form>
                

            </div>
        </div>
    </div>
